version: '3'

volumes:
  pg_data:
  static:
  frontend_static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/app/backend_static
      - media:/app/media
    depends_on:
      - db
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - frontend_static:/frontend_static
  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 80:80
    volumes:
      - ./docs/:/usr/share/nginx/html/api/docs/
      - static:/var/static
      - media:/var/media
      - frontend_static:/var/frontend/
    depends_on:
      - db
      - backend
      - frontend